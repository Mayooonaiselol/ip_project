<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <link href="css/styles.css" rel="stylesheet">
  <title>Holiday Hype</title>
</head>

<body>
  <link href="./fonts/Linearicons-Free-v1.0.0/Web Font/style.css" rel="stylesheet">
  <header id="titlebar">
    <div id="drag-region">
      <div id="window-title">
        <span>Holiday Hype</span>
      </div>
      <div id="window-controls">

        <div class="button" id="min-button">
          <img class="icon" srcset="assets/icons/chevron-down.svg" draggable="false" />
        </div>

        <div class="button" id="max-button">
          <img class="icon" srcset="assets/icons/maximize-2.svg" draggable="false" />
        </div>

        <div class="button" id="restore-button">
          <img class="icon" srcset="assets/icons/minimize-2.svg" draggable="false" />
        </div>

        <div class="button" id="close-button">
          <img class="icon" srcset="assets/icons/x.svg" draggable="false" />
        </div>

      </div>
    </div>
  </header>

  <div class="splash">
    <img src="./assets/icons/splash_screen_logo.jpeg" class="fade-in">
  </div>

  <script src="./js/splash.js"></script>
  <nav class="navbar">
    <label class="logo">Holiday Hype</label>
    <ul>
      <li>
        <a href=# id="book"><span class="lnr lnr-apartment"></span> Book</a>
      </li>
      <li>
        <a href=# id="ad"><span class="lnr lnr-star"></span> Advertize</a>
      </li>
      <li>
        <a href="src/mainpage.html"><span class="lnr lnr-home"></span> Home</a>
      </li>
    </ul>
  </nav>

  <div class="content">
    <div class="container">
      <div class="dropdown" data-dropdown>
        <button class="link" id="dropdown" data-dropdown-button><span class="lnr lnr-magnifier"></span> Select a
          city</button>
        <div class="dropdown-menu information-grid">
          <div>
            <div class="dropdown-links">
              <a href="src/chennai.html" class="link">Chennai</a>
              <a href="src/delhi.html" class="link">Delhi</a>
              <a href="src/kolkata.html" class="link">Kolkata</a>
              <a href="src/mumbai.html" class="link">Mumbai</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  <script async src="./js/dropdown.js"></script>
  <script async src="./js/popup.js"></script>
  </div>

  <script src="./renderer.js"></script>
</body>

<script defer src="js/app.js"></script>

</html>
