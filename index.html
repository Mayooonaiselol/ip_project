<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro:400,600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="fonts/icomoon/style.css">

  <link rel="stylesheet" href="css/owl.carousel.min.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <link href="./styles.css" rel="stylesheet">
  <title>Holiday Hype</title>
</head>

<body>

  <header id="titlebar">
    <div id="drag-region">
      <div id="window-title">
        <span>Electron quick start</span>
      </div>
      <div id="window-controls">

        <div class="button" id="min-button">
          <img class="icon"
            srcset="assets/icons/chevron-down.svg"
            draggable="false" />
        </div>

        <div class="button" id="max-button">
          <img class="icon"
            srcset="assets/icons/maximize-2.svg"
            draggable="false" />
        </div>

        <div class="button" id="restore-button">
          <img class="icon"
            srcset="assets/icons/minimize-2.svg"
            draggable="false" />
        </div>

        <div class="button" id="close-button">
          <img class="icon"
            srcset="assets/icons/x.svg"
            draggable="false" />
        </div>

      </div>
    </div>
  </header>

  <div class="splash">
    <img src="./assets/icons/splash_screen_logo.jpeg" class="fade-in">
  </div>

  <div class="content">

    <div class="container">
      <div class="row justify-content-center text-center">
        <div class="col-md-5">
          <div class="dropdown custom-dropdown">
            <a href="#" data-toggle="dropdown" class="dropdown-link" aria-haspopup="true" aria-expanded="false">
              Select a city
            </a>

            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a href="#" class="dropdown-item">
                <strong>New Delhi</strong>
                <span>Delhi</span>
              </a>
              <a href="#" class="dropdown-item">
                <strong>Chennai</strong>
                <span>Tamil Nadu</span>
              </a>
              <a href="#" class="dropdown-item">
                <strong>Kolkata</strong>
                <span>West Bengal</span>
              </a>
              <a href="#" class="dropdown-item">
                <strong>Mumbai</strong>
                <span>Maharashtra</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/main.js"></script>

  <!-- You can also require other files to run in this process -->
  <script src="./renderer.js"></script>
  <script src="./app.js"></script>
</body>

</html>
