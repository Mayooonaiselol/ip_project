<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="../js/dropdown.js"></script>
    <script src="https://kit.fontawesome.com/4f89323d8e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link href="../css/styles.css" rel="stylesheet">
    <title>Holiday Hype</title>
</head>

<body>

    <header id="titlebar">
        <div id="drag-region">
            <div id="window-title">
                <span>Holiday Hype</span>
            </div>
            <div id="window-controls">

                <div class="button" id="min-button">
                    <img class="icon" srcset="../assets/icons/chevron-down.svg" draggable="false" />
                </div>

                <div class="button" id="max-button">
                    <img class="icon" srcset="../assets/icons/maximize-2.svg" draggable="false" />
                </div>

                <div class="button" id="restore-button">
                    <img class="icon" srcset="../assets/icons/minimize-2.svg" draggable="false" />
                </div>

                <div class="button" id="close-button">
                    <img class="icon" srcset="../assets/icons/x.svg" draggable="false" />
                </div>

            </div>
        </div>
    </header>

    <nav class="navbar">
        <label class="logo">Holiday Hype</label>
        <ul>
            <li>
                <a href="../src/mainpage.html" class="btn">Home</a>
            </li>
        </ul>
    </nav>

    <div class="content">
        <div class="container">
            <form data-mutli-step>
                <div class="card" data-step="1">
                    <h3 class="step-title">Book Hotel</h3>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div class="form-group">
                        <label for="place name">Place Name</label>
                        <input type="text" name="place name" id="place name">
                    </div>
                    <button type="button">Next</button>
                </div>
                <div class="card" data-step="2">
                    <h3 class="step-title">Book Hotel</h3>
                    <div class="form-group">
                        <label for="Hotel">Hotel Name</label>
                        <input type="text" name="Hotel Name" id="Hotel">
                    </div>
                    <div class="form-group">
                        <label for="Air Conditioning">AC/Non-AC</label>
                        <input type="text" name="AC/Non-AC" id="AC/Non-AC">
                    </div>
                    <div class="form-group">
                        <label for="Restaurant">Do you want Restaurant?</label>
                        <input type="text" name="Yes or No" id="Restaurant">
                    </div>
                    <button type="button">Previous</button>
                    <button type="button">Next</button>
                </div>
                <div class="card" data-step="3">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../renderer.js"></script>
    <script src="../js/app.js"></script>
</body>

</html>

    <script src="script.js" defer></script>
